<div>
  <div>
    <div>
      <div class="inputBuscar">
        <mat-form-field appearance="fill"  >
          <mat-label>Id de usuario</mat-label>
          <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Usuario">
        </mat-form-field>
      </div>
      <button id="linkCrearClase" class="btnRegistrar" mat-stroked-button  routerLink='crear'>Crear</button>
    </div>
  </div>
  
</div>
<div>
<table id="listaClases" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="idUsuario">
      <th mat-header-cell *matHeaderCellDef> idUsuario </th>
      <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="idCurso">
      <th mat-header-cell *matHeaderCellDef> idCurso</th>
      <td mat-cell *matCellDef="let element"> {{element.idCurso}} </td>
    </ng-container>

        <!-- Weight Column -->
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef> Fecha inicio</th>
      <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
    </ng-container>


        <!-- Weight Column -->
    <ng-container matColumnDef="fechaFin">
      <th mat-header-cell *matHeaderCellDef> Fecha fin</th>
      <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
    </ng-container>

            <!-- Weight Column -->
    <ng-container matColumnDef="costoTotal">
      <th mat-header-cell *matHeaderCellDef> Costo total</th>
      <td mat-cell *matCellDef="let element"> {{element.costoTotal}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar</th>
            <td mat-cell *matCellDef="let element"> 
                <button id="linkEditarClase" mat-raised-button  color="primary" [routerLink]="['editar',element.id]">Editar</button>
            </td>


    </ng-container>
  
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar</th>
            <td mat-cell *matCellDef="let element"> 
                <button id="linkEliminarClase" mat-raised-button color="warn" (click)="deleteClase(element.id)">Eliminar</button>
            </td>    
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
