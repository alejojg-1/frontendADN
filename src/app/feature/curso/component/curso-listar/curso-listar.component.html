<div>
  <button id="linkCrearCurso" class="btnRegistrar" mat-stroked-button color="primary" routerLink='crear'>Crear</button>
</div>
<div>
<table id="listaCursos" mat-table [dataSource]="cursos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo</th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

        <!-- Weight Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio</th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>


        <!-- Weight Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n</th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar</th>
            <td mat-cell *matCellDef="let element"> 
                <button id="linkGuardarCurso" mat-raised-button  color="primary" [routerLink]="['editar',element.id]">Editar</button>
            </td>
    </ng-container>
  
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar</th>
            <td mat-cell *matCellDef="let element"> 
                <button  id="linkCancelarGuardarCurso" mat-raised-button color="warn" (click)="deleteCurso(element.id)">Eliminar</button>
            </td>    
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
