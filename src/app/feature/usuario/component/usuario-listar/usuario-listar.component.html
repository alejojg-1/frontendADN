<div>
  <div>
    <button id="linkCrearUsuario" class="btnRegistrar" mat-stroked-button color="primary" routerLink='crear'>Crear</button>
  </div>

</div>
<div>
  <table id="listaUsuarios" mat-table [dataSource]="usuarios" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="identificacion">
      <th mat-header-cell *matHeaderCellDef> Identificaci√≥n</th>
      <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar</th>
            <td mat-cell *matCellDef="let element"> 
                <button id="linkEditarUsuario" mat-raised-button  color="primary" [routerLink]="['editar',element.id]">Editar</button>
            </td>

    </ng-container>
  
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar</th>
            <td mat-cell *matCellDef="let element"> 
                <button id="linkEliminarUsuario" mat-raised-button color="warn" (click)="deleteUsuario(element.id)">Eliminar</button>
            </td>    
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
