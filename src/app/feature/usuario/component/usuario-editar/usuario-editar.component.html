<form [formGroup]="form" (ngSubmit)="updateUsuario($event)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Usuario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row" >
          <div class="col-xs">
            <mat-form-field>
              <input id="inputEditarUsuarioNombre" placeholder="Nombre" formControlName="nombre" matInput type="text">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input id="inputEditarUsuarioIdentificacion" placeholder="IdentificaciÃ³n" formControlName="identificacion" matInput type="number">
            </mat-form-field>
           </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button id="LinkEditarUsuarioGuardar" [disabled]="form.invalid" mat-raised-button type="submit">Editar</button>
        <button id="LinkCancelarEditarUsuario" mat-raised-button color="warn" routerLink="/usuario">cancelar</button>

      </mat-card-actions>
    </mat-card>
    
  </form>
